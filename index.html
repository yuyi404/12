<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <title>添加越狱源</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #b19cd9 0%, #8e44ad 100%);
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2d0a4d 0%, #4a235a 100%);
            color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            width: 300px;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        body.dark-mode .container {
            background-color: rgba(0, 0, 0, 0.75);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 30px;
            color: #4a235a;
            transition: color 0.5s ease;
        }

        body.dark-mode h1 {
            color: #dab8f2;
        }

        .subtitle {
            font-size: 14px;
            color: #d5d5d5;
            margin: 0 0 20px;
            transition: color 0.5s ease;
        }

        body.dark-mode .subtitle {
            color: #c0a1d6;
        }

        .legend {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 20px;
            color: #6c3483;
            transition: color 0.5s ease;
        }

        body.dark-mode .legend {
            color: #e8d3f2;
        }

        .button {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #9b59b6;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #8e44ad;
            transform: scale(1.05);
        }

        .maintenance-notice {
            font-size: 14px;
            color: #d5d5d5;
            margin-top: 20px;
            transition: color 0.5s ease;
        }

        body.dark-mode .maintenance-notice {
            color: #c0a1d6;
        }

        .animated-text {
            display: inline-block;
            overflow: hidden;
        }

        .animated-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(0.5em);
            animation: bounceIn 0.5s forwards;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(0.5em);
            }
            60% {
                opacity: 1;
                transform: translateY(-0.2em);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>余忆源</h1>
        <p class="subtitle">
        </p>
        <p class="legend">添加越狱源<span class="fa fa-hand-o-down"></span></p>
        <a href="sileo://source/https://yuyi404.github.io/repo/" class="button">Sileo</a>
        <a href="zbra://sources/add/https://yuyi404.github.io/repo/" class="button">Zebra</a>
        <a href="apt-repo://https://yuyi404.github.io/repo/" class="button">Saily</a>
        <p class="maintenance-notice">
            <span class="animated-text">好好生活 下次遇见还要分享好消息.</span>
        </p>
    </div>

    <script>
        function updateTheme() {
            const currentTime = new Date();
            const currentHour = currentTime.getHours();
            const body = document.body;

            if (currentHour >= 19 || currentHour < 7) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }

        function animateText(element) {
            const text = element.textContent;
            element.textContent = '';
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.animationDelay = `${index * 0.1}s`;
                element.appendChild(span);
            });
        }

        updateTheme();

        setInterval(updateTheme, 60000);

        const animatedText = document.querySelector('.animated-text');
        animateText(animatedText);
    </script>
</body>
</html>
